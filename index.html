<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PDK Cells Catalog</title>
<style>
  :root {
    --bg: #0b0f14;
    --panel: #121823;
    --panel2: #0f1520;
    --text: #e9eef7;
    --muted: #9aa7bd;
    --border: rgba(255,255,255,0.08);
    --ok: #2bd576;
    --fail: #ff5c5c;
    --btn: #1f2a3a;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: radial-gradient(1200px 800px at 20% 0%, #152034 0%, var(--bg) 60%);
    color: var(--text);
  }
  header {
    padding: 28px 20px 10px;
    max-width: 1100px;
    margin: 0 auto;
  }
  h1 {
    margin: 0 0 6px;
    font-size: 24px;
    letter-spacing: 0.2px;
  }
  .sub {
    margin: 0;
    color: var(--muted);
    font-size: 13px;
  }
  .wrap {
    max-width: 1100px;
    margin: 0 auto;
    padding: 16px 20px 40px;
  }
  .toolbar {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: space-between;
    padding: 12px 14px;
    background: rgba(18,24,35,0.65);
    border: 1px solid var(--border);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    margin-bottom: 14px;
  }
  .search {
    width: 380px;
    max-width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--panel2);
    color: var(--text);
    outline: none;
  }
  .grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 14px;
  }
  .card {
    background: rgba(18,24,35,0.75);
    border: 1px solid var(--border);
    border-radius: 14px;
    overflow: hidden;
  }
  .card-top {
    display: flex;
    align-items: start;
    justify-content: space-between;
    gap: 12px;
    padding: 14px 14px 10px;
    border-bottom: 1px solid var(--border);
  }
  h2 {
    margin: 0;
    font-size: 16px;
  }
  .meta {
    margin-top: 6px;
    display: flex;
    gap: 8px;
    align-items: center;
    color: var(--muted);
    font-size: 12px;
  }
  .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  .pill {
    padding: 2px 8px;
    border-radius: 999px;
    font-size: 11px;
    border: 1px solid var(--border);
  }
  .pill.ok { color: var(--ok); border-color: rgba(43,213,118,0.35); }
  .pill.fail { color: var(--fail); border-color: rgba(255,92,92,0.35); }
  .actions { display: flex; gap: 8px; }
  .btn {
    display: inline-block;
    padding: 8px 10px;
    border-radius: 10px;
    background: var(--btn);
    border: 1px solid var(--border);
    color: var(--text);
    text-decoration: none;
    font-size: 12px;
  }
  .btn:hover { filter: brightness(1.08); }
  .btn-disabled { opacity: 0.5; }
  .card-body {
    display: grid;
    grid-template-columns: 420px 1fr;
    gap: 12px;
    padding: 12px 14px 14px;
  }
  @media (max-width: 900px) {
    .card-body { grid-template-columns: 1fr; }
  }
  .preview {
    background: rgba(15,21,32,0.7);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 10px;
    min-height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .thumb {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
  }
  .thumb-missing {
    width: 100%;
    border-radius: 8px;
    color: var(--muted);
    text-align: center;
    padding: 30px 10px;
  }
  .info h3 {
    margin: 0;
    font-size: 13px;
    color: var(--muted);
    letter-spacing: 0.2px;
  }

  .info-head {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    margin-bottom: 8px;
  }

  .doc-toggle {
    display: inline-flex;
    gap: 8px;
    align-items: center;
    padding: 6px 10px;
    border-radius: 10px;
    background: rgba(15,21,32,0.55);
    border: 1px solid var(--border);
    color: var(--text);
    font-size: 12px;
    cursor: pointer;
  }
  .doc-toggle:hover { filter: brightness(1.08); }

  .doc-caret {
    color: var(--muted);
    display: inline-block;
    transform: rotate(-90deg);
    transition: transform 120ms ease;
  }
  .doc-toggle[aria-expanded="true"] .doc-caret {
    transform: rotate(0deg);
  }

  .doc {
    margin-bottom: 10px;
    padding: 10px 12px;
    border-radius: 12px;
    background: rgba(15,21,32,0.45);
    border: 1px solid var(--border);
  }

  /* markdown-ish styling */
  .md-h {
    margin: 0 0 8px;
    font-size: 12px;
    letter-spacing: 0.04em;
    color: var(--text);
  }
  .md-p {
    margin: 0 0 8px;
    font-size: 12px;
    line-height: 1.5;
    color: var(--text);
  }
  .md-ul {
    margin: 0 0 8px 18px;
    padding: 0;
    font-size: 12px;
    line-height: 1.5;
  }
  .md-code {
    margin: 0 0 8px;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.10);
    background: rgba(0,0,0,0.25);
    overflow: auto;
  }
  .md-code code {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    font-size: 11px;
    color: var(--text);
  }
  .md-inline {
    padding: 1px 6px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.10);
    background: rgba(0,0,0,0.25);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    font-size: 11px;
  }

  .kvlist {
    background: rgba(15,21,32,0.55);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 10px;
  }
  .kv {
    display: grid;
    grid-template-columns: 220px 1fr;
    gap: 10px;
    padding: 6px 0;
    border-bottom: 1px dashed rgba(255,255,255,0.08);
    font-size: 12px;
  }
  .kv:last-child { border-bottom: none; }
  .k { color: var(--muted); font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
  .v { color: var(--text); word-break: break-word; }
  .muted { color: var(--muted); font-size: 12px; }
  .error {
    margin: 0;
    white-space: pre-wrap;
    color: var(--fail);
    font-size: 12px;
  }
  footer {
    max-width: 1100px;
    margin: 0 auto;
    padding: 16px 20px 28px;
    color: var(--muted);
    font-size: 12px;
  }

  /* section headers (collapsible) */
  .section {
    margin-top: 18px;
    padding: 10px 6px 6px;
    display: flex;
    align-items: center;
    gap: 12px;
    width: 100%;
    cursor: pointer;
    border: none;
    background: transparent;
    text-align: left;
  }
  .section:focus {
    outline: 2px solid rgba(255,255,255,0.18);
    outline-offset: 4px;
    border-radius: 12px;
  }
  .section-title {
    font-size: 13px;
    color: var(--muted);
    letter-spacing: 0.12em;
    text-transform: uppercase;
    font-weight: 650;
    padding: 6px 10px;
    border: 1px solid var(--border);
    border-radius: 999px;
    background: rgba(15,21,32,0.35);
    backdrop-filter: blur(6px);
  }
  .section-line {
    height: 1px;
    flex: 1;
    background: rgba(255,255,255,0.10);
  }
  .section-caret {
    margin-left: auto;
    color: var(--muted);
    font-size: 14px;
    transform: rotate(0deg);
    transition: transform 120ms ease;
  }
  .section[aria-expanded="false"] .section-caret {
    transform: rotate(-90deg);
  }

  /* ===== Quick Lock Overlay (client-side only) ===== */
  .lock {
    position: fixed;
    inset: 0;
    background: rgba(5, 8, 14, 0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  .lock[hidden] { display: none; }
  .lock-card {
    width: 320px;
    max-width: calc(100vw - 32px);
    padding: 22px 20px 18px;
    background: rgba(18,24,35,0.95);
    border: 1px solid var(--border);
    border-radius: 14px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    text-align: center;
  }
  .lock-title {
    font-size: 18px;
    margin-bottom: 6px;
  }
  .lock-sub {
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 14px;
  }
  .lock-form {
    display: flex;
    gap: 8px;
  }
  .lock-input {
    flex: 1;
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--panel2);
    color: var(--text);
    outline: none;
  }
  .lock-btn {
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--btn);
    color: var(--text);
    cursor: pointer;
  }
  .lock-btn:hover { filter: brightness(1.1); }
  .lock-err {
    margin-top: 10px;
    font-size: 12px;
    color: var(--fail);
    min-height: 1em;
  }
  .lock-note {
    margin-top: 10px;
    font-size: 11px;
    color: var(--muted);
  }
</style>
</head>
<body>

  <!-- ===== Quick Lock Overlay (client-side only) ===== -->
  <div id="lock" class="lock" aria-hidden="true" hidden>
    <div class="lock-card">
      <div class="lock-title">ðŸ”’ Locked</div>
      <div class="lock-sub">Enter passphrase to view this catalog.</div>

      <form id="lockForm" class="lock-form" autocomplete="off">
        <input id="lockInput" class="lock-input" type="password" placeholder="Passphrase" />
        <button class="lock-btn" type="submit">Unlock</button>
      </form>

      <div id="lockErr" class="lock-err"></div>
      <div class="lock-note">Lightweight client-side lock (not real security).</div>
    </div>
  </div>

<header>
  <h1>PDK Cells Catalog</h1>
  <p class="sub">Generated: 2026-01-07 21:07:52 â€¢ Build: static HTML (matplotlib renderer)</p>
</header>

<div class="wrap">
  <div class="toolbar">
    <input id="q" class="search" placeholder="Filter cells by name (e.g. meander, resonator, cpw)..." />
    <div class="sub mono">my_pdk</div>
  </div>

  <div id="grid" class="grid">
    <!-- ====== your generated cards/sections content stays the same ====== -->

    <!-- (ä½ åŽŸæœ¬çš„å…§å®¹å¾ˆé•·ï¼Œæˆ‘é€™è£¡ä¸æ”¹å‹•ï¼›è«‹ä¿ç•™ä½ è²¼ä¸Šä¾†çš„ section + card HTML) -->

  </div>
</div>

<footer>
  <div>Tip: Host <span class="mono">docs_site/</span> on GitHub Pages or any static host.</div>
</footer>

<script>
/* =========================
   Filter + Section Collapse
   ========================= */
const q = document.getElementById('q');
const cards = Array.from(document.querySelectorAll('.card'));
const sections = Array.from(document.querySelectorAll('.section'));

// Track collapsed state by section id
const collapsed = new Map(); // secId -> bool

function isCardMatch(card, query) {
  const h2 = card.querySelector('h2');
  const name = (h2 ? h2.innerText : "").toLowerCase();
  return (!query || name.includes(query));
}

function applyFilterAndCollapse() {
  const s = (q.value || "").toLowerCase().trim();

  // 1) show/hide cards based on search + collapsed state
  for (const card of cards) {
    const secId = card.getAttribute('data-section');
    const match = isCardMatch(card, s);
    const isCollapsed = collapsed.get(secId) === true;
    const show = match && !isCollapsed;
    card.style.display = show ? '' : 'none';
  }

  // 2) show/hide section headers if they have any matching cards at all
  for (const sec of sections) {
    const secId = sec.getAttribute('data-section');
    const anyMatch = cards.some(c => c.getAttribute('data-section') === secId && isCardMatch(c, s));
    sec.style.display = anyMatch ? '' : 'none';

    // keep aria-expanded in sync
    const isCollapsed = collapsed.get(secId) === true;
    sec.setAttribute('aria-expanded', isCollapsed ? 'false' : 'true');
  }
}

// click to toggle section
for (const sec of sections) {
  sec.addEventListener('click', () => {
    const secId = sec.getAttribute('data-section');
    collapsed.set(secId, !(collapsed.get(secId) === true)); // toggle
    applyFilterAndCollapse();
  });
}

// per-card Doc toggle
const docToggles = Array.from(document.querySelectorAll('.doc-toggle'));
for (const btn of docToggles) {
  btn.addEventListener('click', (ev) => {
    ev.preventDefault();
    ev.stopPropagation(); // don't trigger section toggle

    const targetId = btn.getAttribute('aria-controls');
    const el = document.getElementById(targetId);
    const expanded = btn.getAttribute('aria-expanded') === 'true';

    btn.setAttribute('aria-expanded', expanded ? 'false' : 'true');
    if (el) el.hidden = expanded; // expanded=true -> hide
  });
}

q.addEventListener('input', applyFilterAndCollapse);

// init (all expanded)
applyFilterAndCollapse();
</script>

<script>
/* =========================
   Quick Lock Overlay
   ========================= */
const LOCK_KEY = "pdk_catalog_unlocked_v1";

/*
  âš ï¸ é€™æ˜¯ passphrase çš„ SHA-256 hex
  ä½ è¦æ›æˆä½ çœŸæ­£ passphrase çš„ hash
*/
const PASS_HASH_HEX =
  "4cfc6666a27d7182247b565967e6b7476f81a62b5c338d694cbe9e929c1da7ff";

async function sha256Hex(str) {
  const enc = new TextEncoder().encode(str);
  const buf = await crypto.subtle.digest("SHA-256", enc);
  return Array.from(new Uint8Array(buf))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

function showLock(show) {
  const lock = document.getElementById("lock");
  if (!lock) return;

  lock.hidden = !show;
  lock.setAttribute("aria-hidden", show ? "false" : "true");

  document.documentElement.style.overflow = show ? "hidden" : "";
  document.body.style.overflow = show ? "hidden" : "";
}

function initLock() {
  // å·²è§£éŽ–ï¼šç›´æŽ¥é—œæŽ‰ overlay
  if (sessionStorage.getItem(LOCK_KEY) === "1") {
    showLock(false);
    return;
  }

  // æœªè§£éŽ–ï¼šé¡¯ç¤º overlay
  showLock(true);

  const form = document.getElementById("lockForm");
  const input = document.getElementById("lockInput");
  const err = document.getElementById("lockErr");

  if (!form || !input || !err) return;

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    err.textContent = "";

    const guess = (input.value || "").trim();
    if (!guess) {
      err.textContent = "Enter a passphrase.";
      return;
    }

    try {
      const h = await sha256Hex(guess);
      if (h === PASS_HASH_HEX) {
        sessionStorage.setItem(LOCK_KEY, "1");
        input.value = "";
        showLock(false);
      } else {
        err.textContent = "Wrong passphrase.";
        input.value = "";
        input.focus();
      }
    } catch (ex) {
      err.textContent = "Unlock failed (crypto not available).";
      console.error(ex);
    }
  });

  // èšç„¦è¼¸å…¥æ¡†
  setTimeout(() => input.focus(), 0);
}

document.addEventListener("DOMContentLoaded", initLock);
</script>
